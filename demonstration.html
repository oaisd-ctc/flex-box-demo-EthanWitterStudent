<!DOCTYPE html> <html lang="en"> 

<head>
    <title>Ethan's flex box demonstration</title>
    <link rel="stylesheet" href="/css/demonstration.css">
</head>

<body>
    <article>
            <h1>This is a "Wrap" container:</h1>
            <p>(These items shift to fit the browser window)</p>
        <div class="flex-container-wrap">  
            <div class="flex-item">A</div>
            <div class="flex-item">B</div>
            <div class="flex-item">C</div>
            <div class="flex-item">D</div>
            <div class="flex-item">E</div>
            <div class="flex-item">G</div>
            <div class="flex-item">H</div>
            <div class="flex-item">I</div>
            <div class="flex-item">J</div>
            <div class="flex-item">K</div>
            <div class="flex-item">L</div>
            <div class="flex-item">M</div>
            <div class="flex-item">N</div>
        </div>
    </article>

    <article>
        <div class="flex-container-column">
            <h1>This is a "Column" container:</h1>
            <p>(Results are the items stacking like so)</p>
            <div class="flex-item">A</div>
            <div class="flex-item">B</div>
            <div class="flex-item">C</div>
            <div class="flex-item">D</div>
        </div>
    </article>

    <article>
            <h1>This is a Space-Around container:</h1>
            <p>(Adds extra space before and after the items)</p>
        <div class="flex-container-space">
            <div class="flex-item">A</div>
            <div class="flex-item">B</div>
            <div class="flex-item">C</div>
            <div class="flex-item">D</div>
        </div>
    </article>
</body>
</html>
